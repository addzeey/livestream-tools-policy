<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policies</title>
    <meta name="description" content="Policy documents for projects." />
    <style>
      :root {
        color-scheme: light dark;
        --bg: #ffffff;
        --fg: #111827;
        --muted: #6b7280;
        --card: #f3f4f6;
        --link: #2563eb;
        --border: rgba(17, 24, 39, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --fg: #e5e7eb;
          --muted: #9ca3af;
          --card: #111827;
          --link: #93c5fd;
          --border: rgba(229, 231, 235, 0.14);
        }
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
        line-height: 1.5;
      }

      main {
        max-width: 900px;
        margin: 0 auto;
        padding: 48px 20px;
      }

      header h1 {
        margin: 0 0 8px 0;
        font-size: 2rem;
      }

      header p {
        margin: 0;
        color: var(--muted);
      }

      .grid {
        margin-top: 28px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 14px;
      }

      .card {
        border: 1px solid var(--border);
        background: var(--card);
        border-radius: 12px;
        padding: 16px;
      }

      .card h2 {
        margin: 0 0 10px 0;
        font-size: 1.1rem;
      }

      ul {
        margin: 0;
        padding-left: 18px;
      }

      a {
        color: var(--link);
        text-decoration: none;
      }
      a:hover,
      a:focus {
        text-decoration: underline;
      }

      footer {
        margin-top: 28px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Policies</h1>
        <p>Policy documents for projects.</p>
      </header>

      <section class="grid" aria-label="Projects">
        <article class="card">
          <h2>Crumpet Clips</h2>
          <ul>
            <li><a href="/crumpclips/">Project index</a></li>
            <li><a href="/crumpclips/privacy/">Privacy Policy</a></li>
            <li><a href="/crumpclips/tos/">Terms of Service</a></li>
          </ul>
        </article>
      </section>

      <footer>
        <p>
          Each project’s policies live under its own path (for example,
          <code>/crumpclips/…</code>).
        </p>
      </footer>
    </main>
  </body>
</html>
